<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Guest Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Hotel Guest Registration</h2>
    <form id="guestForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Enter full name" required>
        <small class="error" id="fullNameError"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="10-digit phone number" required>
        <small class="error" id="phoneError"></small>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter email address" required>
        <small class="error" id="emailError"></small>
      </div>

      <div class="form-group">
        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" placeholder="12-digit Aadhar number" required>
        <small class="error" id="aadharError"></small>
      </div>

      <div class="form-group">
        <label for="checkIn">Check-In Date:</label>
        <input type="date" id="checkIn" required>
        <small class="error" id="checkInError"></small>
      </div>

      <div class="form-group">
        <label for="checkOut">Check-Out Date:</label>
        <input type="date" id="checkOut" required>
        <small class="error" id="checkOutError"></small>
      </div>

      <div class="form-group">
        <label for="purpose">Purpose of Visit:</label>
        <input type="text" id="purpose" placeholder="Business, Leisure, etc." required>
        <small class="error" id="purposeError"></small>
      </div>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

      <div id="message" class="success-message"></div>
    </form>

    <a href="view.html">View All Submissions</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
