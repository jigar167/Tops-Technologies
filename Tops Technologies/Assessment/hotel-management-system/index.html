<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Guest Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Hotel Guest Registration Form</h2>

<form id="guestForm">

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter full name">
        <span class="error" id="nameError"></span>
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="10 digit phone">
        <span class="error" id="phoneError"></span>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="text" id="email" placeholder="example@gmail.com">
        <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
        <label>Aadhar Card Number</label>
        <input type="text" id="aadhar" placeholder="12 digit Aadhar">
        <span class="error" id="aadharError"></span>
    </div>

    <div class="form-group">
        <label>Check In Date</label>
        <input type="date" id="checkin">
    </div>

    <div class="form-group">
        <label>Check Out Date</label>
        <input type="date" id="checkout">
    </div>

    <div class="form-group">
        <label>Purpose of Visit</label>
        <input type="text" id="purpose" placeholder="Business / Personal">
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</form>

<p id="successMsg"></p>

<a href="view.html">View Submissions</a>

<script src="js/script.js"></script>
</body>
</html>
