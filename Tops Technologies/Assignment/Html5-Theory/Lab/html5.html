<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Video Canvas SVG</title>
</head>
<body>

  
  <h2>Audio</h2>
  <audio src="dummy-laugh-voiced-54997.mp3" autoplay loop muted controls></audio>

  
  <h2>Video</h2>
  <video src="mov_bbb.mp4" width="320" height="240" autoplay loop muted controls></video>

  
  <h2>Canvas Shapes</h2>
  <canvas id="myCanvas" width="150px" height="100px" style="border:1px solid black;"></canvas>

  <svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="pink" />
</svg>

  
</body>
</html>
