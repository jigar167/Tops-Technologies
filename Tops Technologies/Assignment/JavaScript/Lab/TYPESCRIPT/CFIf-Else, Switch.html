<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tasks</title>
</head>
<body>
    <h2>Task 1: Positive, Negative, or Zero</h2>
    <script>
        let num = 0; 

        if(num > 0){
            document.write(num + " is Positive<br>");
        } else if(num < 0){
            document.write(num + " is Negative<br>");
        } else{
            document.write(num + " is Zero<br>");
        }
    </script>

    <hr>

    <h2>Task 2: Day of the Week (Switch)</h2>
    <script>
        let dayNum = 4; 

        switch(dayNum){
            case 1: document.write("Monday"); break;
            case 2: document.write("Tuesday"); break;
            case 3: document.write("Wednesday"); break;
            case 4: document.write("Thursday"); break;
            case 5: document.write("Friday"); break;
            case 6: document.write("Saturday"); break;
            case 7: document.write("Sunday"); break;
            default: document.write("Invalid day number! Use 1-7");
        }
    </script>
</body>
</html>
