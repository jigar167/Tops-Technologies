<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Operators Task</title>
</head>
<body>
    <script>
        let a = 12, b = 4;

        document.write('<h3>Arithmetic</h3>');
        document.write('a+b='+(a+b)+', a-b='+(a-b)+', a*b='+(a*b)+', a/b='+(a/b)+', a%b='+(a%b)+'<br>');

        document.write('<h3>Comparison</h3>');
        document.write('a==b='+(a==b)+', a>b='+(a>b)+', a<b='+(a<b)+'<br>');

        document.write('<h3>Logical</h3>');
        document.write('(a>10 && b<5)='+(a>10 && b<5)+', (a>20 || b<5)='+(a>20 || b<5)+', !(a<5)=' + !(a<5));
    </script>
</body>
</html>
