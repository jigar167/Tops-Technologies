<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops Example</title>
</head>
<body>
    <h3>For Loop</h3>
    <script>
        for(let i=1;i<=5;i++){
            document.write(i+' ');
        }
    </script>

    <h3>While Loop</h3>
    <script>
        let j=1;
        while(j<=5){
            document.write(j+' ');
            j++;
        }
    </script>

    <h3>Do-While Loop</h3>
    <script>
        let k=1;
        do{
            document.write(k+' ');
            k++;
        } while(k<=5);
    </script>
</body>
</html>
