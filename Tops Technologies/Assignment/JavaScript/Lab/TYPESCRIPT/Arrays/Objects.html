<!DOCTYPE html>
<html>
<head>
  <title>Car Object</title>
</head>
<body>

<script>
  let car = {
    brand: "Honda",
    model: "Civic",
    year: 2021
  };

  document.write(car.brand + "<br>");
  document.write(car.model + "<br>");

  car.year = 2024;

  car.color = "Black";
</script>

</body>
</html>
