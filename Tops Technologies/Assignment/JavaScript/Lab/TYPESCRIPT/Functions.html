<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Tasks</title>
</head>
<body>

    <h3>Task 1: Greet User</h3>
    <script>
        function greetUser(name){
            document.write("Hello, " + name + "!<br>");
        }

        greetUser("John");
        greetUser("Alice");
    </script>

    <hr>

    <h3>Task 2: Calculate Sum</h3>
    <script>
        function calculateSum(num1, num2){
            return num1 + num2;
        }

        let result = calculateSum(10, 20);
        document.write("Sum of 10 and 20 is: " + result + "<br>");

        result = calculateSum(5, 7);
        document.write("Sum of 5 and 7 is: " + result);
    </script>

</body>
</html>
