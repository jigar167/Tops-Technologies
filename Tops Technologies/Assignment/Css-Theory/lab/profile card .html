<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
   

.card {
  width: 250px;
  padding: 20px;
  margin: 20px;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #fff;
  box-sizing: border-box; 
  text-align: center;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #007bff;
  margin-bottom: 15px;
  box-sizing: content-box; 
}

.name {
  margin: 10px 0 5px;
  font-size: 1.5em;
  color: #333;
}

.bio {
  font-size: 0.9em;
  color: #666;
  margin-bottom: 20px;
}

.follow-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.follow-btn:hover {
  background-color: #0056b3;
}
 </style>

</html>
<body>
   <div class="card">
    <img src="https://i.pravatar.cc/150?img=12">
    <h2 class="name">jiks</h2>
    <p class="bio">Web Developer and Designer</p>
    <button class="follow-btn">Follow</button>
  </div>
  
</body>
</html>
